<nav class="bg-white border-gray-200 shadow-sm">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <a href="https://www.uat.edu.mx" target="_blank" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://www.uat.edu.mx/PublishingImages/Logos/UAT-Logotipo-2024.svg" class="h-14" alt="UAT Logo" />
  </a>
  <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button type="button" (click)="toggleOptions()"
        [ngClass]="{'bg-blue-500': !gender, 'bg-pink-500': gender}"
        class="flex text-sm pe-3 ps-3 py-2 rounded-full focus:ring-4 focus:ring-gray-300">
        <span class="sr-only">Open user menu</span>
        <p class="text-lg font-semibold text-white">{{shortName | uppercase}}</p>
      </button>
      <!-- Dropdown menu -->
      <div
        [ngClass]="{'hidden': collapseOptions}"
        class="z-50 absolute my-4 top-16 right-4 md:top-14 md:right-32 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow">
        <div class="px-4 py-3">
          <span class="block text-sm text-slate-900">{{shortFullName}}</span>
          <span class="block text-sm  text-slate-500 truncate">{{email}}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <button (click)="updateData()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Actualizar datos</button>
          </li>
          <li>
            <button (click)="logout()" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Salir</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
